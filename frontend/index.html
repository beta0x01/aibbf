<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bug Bounty Framework</title>
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bug Bounty Framework</h1>

    <input type="text" id="target" placeholder="Enter Target">
    <button id="uploadFile">Choose File</button>
    <input type="file" id="fileInput" style="display: none;">
    <button onclick="startScan()">Start Scan</button>

    <h2>Status: <span id="status">Waiting...</span></h2>
    <canvas id="scanChart" width="400" height="400"></canvas>

    <script>
        document.getElementById("uploadFile").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

        function startScan() {
            let target = document.getElementById("target").value;
            fetch("/start_scan", {
                method: "POST",
                body: JSON.stringify({ target: target }),
                headers: { "Content-Type": "application/json" }
            })
            .then(res => res.json())
            .then(data => document.getElementById("status").innerText = "Scanning...");
        }
    </script>
</body>
</html>
