<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Framework</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fw-bold">🛡 Bug Bounty Framework</h1>
        <button id="toggle-dark-mode" class="btn btn-secondary">🌙 Dark Mode</button>

        <div class="card mt-4">
            <div class="card-body">
                <label for="target">🎯 Enter Target Domain:</label>
                <input type="text" id="target" class="form-control" placeholder="example.com">
                
                <label class="mt-3">📁 Or Upload a File:</label>
                <input type="file" id="file-upload" class="form-control">
                <button class="btn btn-primary mt-3" id="upload-btn">📤 Upload & Start</button>
            </div>
        </div>

        <h3 class="mt-4">🛠 Select Modules:</h3>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary module-btn" data-module="all">All</button>
            <button class="btn btn-outline-secondary module-btn" data-module="recon">Recon</button>
            <button class="btn btn-outline-success module-btn" data-module="web">Web</button>
            <button class="btn btn-outline-danger module-btn" data-module="cloud">Cloud</button>
            <button class="btn btn-outline-warning module-btn" data-module="network">Network</button>
            <button class="btn btn-outline-dark module-btn" data-module="exploitation">Exploitation</button>
        </div>

        <button class="btn btn-success mt-3" id="start-scan">🚀 Start Scan</button>

        <h3 class="mt-4">📡 Scan Status:</h3>
        <div id="status" class="alert alert-info">Waiting for scan...</div>

        <h3 class="mt-4">📜 Scan History:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Target</th>
                    <th>Modules</th>
                    <th>Status</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody id="scan-history"></tbody>
        </table>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
